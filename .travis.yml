language: python
python:
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"
  - "3.6"
# command to install dependencies
install:
  - python setup.py -q install
  - pip install -r requirements-dev.txt
# command to run tests
script: py.test --cov=./pconf/ ./tests/
# submit coverage
after_success: codecov
deploy:
  provider: pypi
  user: andrasmaroy
  password:
    secure: 
  on:
    tags: true
    repo: andrasmaroy/pconf
  skip_existing: true
