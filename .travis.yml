language: python
matrix:
    include:
        - python: 2.7
          dist: trusty
          sudo: false
        - python: 3.4
          dist: trusty
          sudo: false
        - python: 3.5
          dist: trusty
          sudo: false
        - python: 3.6
          dist: trusty
          sudo: false
        - python: 3.7
          dist: xenial
          sudo: true
# command to install dependencies
install:
  - python setup.py -q install
  - pip install -U -r requirements-dev.txt
# command to run tests
script:
  - py.test --cov=./pconf/ ./tests/
  - flake8 --max-line-length=140 pconf tests
# submit coverage
after_success: codecov
deploy:
  provider: pypi
  user: andrasmaroy
  password:
    secure: 
  on:
    tags: true
    repo: andrasmaroy/pconf
  skip_existing: true
